[application]

name="rouge"
main_scene="res://game.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
width=1024
height=640

[image_loader]

filter=false

[input]

move_up=[key(K)]
move_down=[key(J)]
move_left=[key(H)]
move_right=[key(L)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
